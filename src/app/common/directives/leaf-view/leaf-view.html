<div class="wrap">
    <div *ngFor="let leaf of leafs | paginate: { itemsPerPage: leafsPerPage, currentPage: p }" class="box">
        <div class="boxInner" >
            <img src="{{ 'https://d2mgfhkgxmsoab.cloudfront.net/' + leaf.key }}"/>
            <div class="titleBox">{{ leaf.name }}</div>
        </div>
    </div>
</div>
<pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
